<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        header{
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
        }
        #header{
            display: flex;
            justify-content: space-between;
        }
        h2{
            margin: 1em;
        }
        main{
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
            padding: 1%;
        }
        .verde{
            border-radius: 5px;
            border: 1px solid black;
            background-color: rgb(0, 255, 0);
            width: 5em;
            height: 3em;
            text-align: center;
            padding-top: 2em;
            margin: 5px;
        }
        .red{
            border-radius: 5px;
            border: 1px solid black;
            background-color: rgb(255, 0, 0);
            width: 5em;
            height: 3em;
            text-align: center;
            padding-top: 2em;
            margin: 5px;
        }
        p:hover{
            background-color: rgb(208, 255, 197);
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>cinema tal : </h1>
            <div id="header">
                <h2>cadeiras total : </h2>
                <input type="number" id="total" placeholder="quantidades de cadeiras">
               
                <h2>cadeiras disponiveis :<span id="disponivel">x</span> </h2>

              
                <h2>cadeiras ocupadas :<span id="ocupada">x</span>  </h2>

                
            </div>
        </header>
        <main>
            
        </main>
    </div>
    <script>
         $(document).ready(()=>{
            var numero
            var contador
            $('input').blur(()=>{
                numero =$('input').val()
                contador =$('input').val()
                
                let indice = 0
                $('main').empty();
                
                while (indice < numero) {
                    $('main').append('<p class="verde">cadeira'+(indice+1)+'</p>')
                    indice++
                }
                contador = numero

                $('main p').click((item)=>{  

                    $(item.target).attr('class') == 'verde' ? $(item.target).attr('class','red') : $(item.target).attr('class','verde') 
                    
                    $('#disponivel').html($('p.verde').length)
                    $('#ocupada').html($('p.red').length)
                })              
                
            })
         
        })

    </script>
</body>
</html>
