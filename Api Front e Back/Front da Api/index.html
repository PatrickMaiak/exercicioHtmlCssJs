<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API com fetch</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="script.js"></script>
</head>
<body>

<div id="Titulo">
     <h1>Produtos</h1>
</div>
   
<div id="Container-Login">
<div style="color: aliceblue;">
    <h1>Login</h1>
    <input id="username" type="text" placeholder="USERNAME" >
    <input id="password" type="text" placeholder="PASSWORD" >
    <button onclick="Login()">LOGIN</button>
</div>

<div class="SumirCadastro"  id="cadastro">
    <h1>Cadastro</h1>
    <input id="cadastroUsername" type="text" placeholder="USERNAME" >
    <input id="cadastroPassword" type="text" placeholder="PASSWORD" >
    <select id="role" type="" placeholder="ROLE" >
        <option value=""></option>
        <option value="funcionario">funcionario</option>
        <option value="gerente">gerente</option>
        <option value="admin">admin</option>
        <option value="root">root</option>
    </select>
    <button onclick="PostUsuario()">Cadastrar</button>
    <div>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th id="botaotabela"><button id="listarUSer" onclick="GetUsuario()">listar</button></th>
                </tr>
            </thead>       
            <tbody id="UserTb">

            </tbody>
        </table>
    </div>

</div>
</div>

<div id="Container">

    <div>
        <div id="content-table">
            <table class="tabela-colorida">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Categoria</th>
                        <th id="botaotabela">Botao</th>
                
                    </tr>
                </thead>
            
                <tbody id="CategoriaTb">
            
                </tbody>
            </table>
            
            <button onclick="GetCategoria()">carregar</button>
        </div>
        
        <div class="SumirEdit" id="edit">
            <h2>EDITE AQUI</h2>
            <input id="categoriaInputID" disabled="true" >
            <input id="categoriaInputDESCRICAO" placeholder="descrição">
           
            <button onclick="editCategoria()">Editar</button>
        </div>

        <div class="SumirEdit" id="editProduto">
            <h2>EDITE AQUI</h2>
            <input id="produtoInputID" disabled="true" >
            <input id="produtoInput" placeholder="produto">
            <input id="valorInput" placeholder="valor">
            <select id="categoriaInput" placeholder="categoria id">
                <option value=""></option>
            </select>
           
            <button onclick="editProduto()">Editar</button>
        </div>


        <form>
            <input id="categoriaInput" type="text" placeholder="CATEGORIA">   
            <button onclick="PostCategoria()">Postar</button>
        </form>
                
    </div>  

    <div>
        <div id="content-table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th id="botaotabela">Botao</th>
                <tbody id="produtoTb">

                </tbody>
            </table>

            <button onclick="GetTodoProduto()">carregar</button>
        </div>
        
        <form>
            <input id="ProdutoInput" type="text" placeholder="PRODUTO">
            <input id="ValorProdutoInput" type="number" placeholder="VALOR">
            <input id="ProdutoCategoriaInput" type="number" placeholder="CATEGORIA">
            <button onclick="PostTodoProdutos()">Postar</button>
        </form>
            

    </div>
</div>
</body>
</html>
